{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Library{% endblock %}</h1>
{% endblock %}


{% block config %}
  <ul>
  	{% for document in library %}
  		<li><a href={{document.filepath}}>{{document.filename}}</a></li>
  	{% endfor %}
{% endblock %}


{% block content %}
  {{ html|safe }}
{% endblock %}
