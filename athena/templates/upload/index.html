{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Document Upload{% endblock %}</h1>
{% endblock %}


{% block config %}
  <form method="post" enctype="multipart/form-data">
    <div>
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Upload"></p>
    </div>
  </form>
{% endblock %}


{% block content %}
  {{ html|safe }}
{% endblock %}
